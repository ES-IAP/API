name: Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    services:
      mysql_test:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: VERY_SECURE_PASSWORD
          MYSQL_DATABASE: user_db
          MYSQL_USER: user
          MYSQL_PASSWORD: VERY_SECURE_PASSWORD
        ports:
          - 3306:3306  # Expose different port for testing DB

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures complete history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use your project's Python version

      - name: Wait for MySQL to be Ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 -u user --password=VERY_SECURE_PASSWORD && break
            echo "MySQL not ready yet..."
            sleep 5
          done

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

    #   - name: Move to the correct directory
    #     run: cd ./app

      - name: Run Tests
        env:
          DB_USER: user
          DB_PASSWORD: VERY_SECURE_PASSWORD
          DB_HOST: localhost
          DB_NAME: user_db
          DB_PORT: 3306
          ENV: development
        run: |
          pytest --cov=./ --cov-report=xml  # Runs tests and generates coverage report in XML

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            args: -Dsonar.projectBaseDir=./app